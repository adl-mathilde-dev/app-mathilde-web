services:
  app-mathilde-web:
    container_name: app-mathilde-web-prod
    build: .
    ports:
      - "8080:80"
    environment:
      NODE_ENV: production
      # Puerto del servidor
      PORT: 80
      HOSTNAME: 0.0.0.0
    restart: unless-stopped
    networks:
      - app-mathilde-network

  # Servicio de desarrollo (opcional)
  app-mathilde-web-dev:
    container_name: app-mathilde-web-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      # Puerto del servidor de desarrollo
      PORT: 5173
      HOSTNAME: 0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - dev
    networks:
      - app-mathilde-network

networks:
  app-mathilde-network:
    driver: bridge